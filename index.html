<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div id="calculator" class="calculator">
      <section id="viewer" class="viewer">0</section>
      <div class="button-area">
      <button id="clear" class="on">ON</button>
      <button id="clear" class="off">OFF</button>
      <button id="clear" class="clear">CE</button>
      <button id="clear" class="operator percentage">%</button>


    <button class="num" data-num="7">7</button>
    <button class="num" data-num="8">8</button>
    <button class="num" data-num="9">9</button>
    <button class="operator" data-operator="add">+</button>

    <button class="num" data-num="4">4</button>
    <button class="num" data-num="5">5</button>
    <button class="num" data-num="6">6</button>
    <button id="substract" class="operator" data-operator="subtract">-</button>


    <button class="num" data-num="1">1</button>
    <button class="num" data-num="2">2</button>
    <button class="num" data-num="3">3</button>
    <button class="operator" data-operator="multiply">x</button>

    <button class="num" data-num="0">0</button>
    <button class="num" data-num=".">.</button>
    <button id="equals" class="equals" data-result="">=</button>
    <button class="operator" data-operator="divide">Ã·</button>
  </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
